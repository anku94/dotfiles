version: 2
root-markers:
  - .git/
tools:
  cmake-format: &cmake-format
    format-command: 'cmake-format -i'
    format-stdin: true
  sh-shfmt: &sh-shfmt
    format-command: 'shfmt -i 3'
    format-stdin: true
languages:
  # make sure to also update lspconfig.filetypes in neovim settings
  cmake:
    - <<: *cmake-format
  sh:
    - format-command: 'shfmt -i 2'
      format-stdin: true
  python:
    - format-command: 'black -' # or black --quiet -
      format-stdin: true
  lua:
    - format-command: 'lua-format --indent-width=2 --tab-width=2 --column-limit=80 -i'
      format-stdin: true
